<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tarefas</title>
<style>
  body{
    font-family: Arial, sans-serif;
    background:#f3f3f3;
    padding:30px;
  }
  h1{text-align:center;}

  .task-container{ margin-top:20px;}

  .task-item{
    display:flex;
    align-items:center;
    margin:8px 0;
    padding:8px 12px;
    background:#fff;
    border-radius:6px;
    border-left:4px solid #2196f3;
  }

  .task-item.done{
    opacity:0.7;
    text-decoration:line-through;
    border-left-color:#4caf50;
    background:#e8f5e9;
  }

  .input-area{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:20px;
  }
  input[type=text]{
    padding:8px;
    border:1px solid #aaa;
    border-radius:6px;
    width:250px;
  }
  button{
    padding:8px 16px;
    background:#2196f3;
    border:none;
    color:white;
    border-radius:6px;
    cursor:pointer;
  }
  button:hover{ background:#1976d2; }
</style>
</head>
<body>

<h1>Minha Lista de Tarefas</h1>

<div class="input-area">
  <input id="novaTarefa" type="text" placeholder="Descrição da tarefa">
  <button id="addBtn">Adicionar</button>
</div>

<div id="listaTarefas" class="task-container"></div>

<script>
const tarefas = [];

const input = document.getElementById("novaTarefa");
const botao = document.getElementById("addBtn");
const lista = document.getElementById("listaTarefas");

function render(){
  lista.innerHTML = "";
  tarefas.forEach((tarefa)=>{
    const item = document.createElement("div");
    item.className = "task-item" + (tarefa.status ? " done" : "");

    const check = document.createElement("input");
    check.type = "checkbox";
    check.checked = tarefa.status;
    check.addEventListener("change", ()=>{
      tarefa.status = !tarefa.status;
      render();
    });

    const label = document.createElement("label");
    label.textContent = tarefa.descricao;

    item.appendChild(check);
    item.appendChild(label);
    lista.appendChild(item);
  });
}

botao.addEventListener("click", ()=>{
  const descricao = input.value.trim();
  if(!descricao) return;
  tarefas.push({descricao:descricao, status:false});
  input.value = "";
  render();
});
</script>

</body>
</html>
